    <script>
        var ComputerChoiceArray = ["Rock", "Paper", "Scissors"];

        function getComputerChoice(arr) {
            var ComputerChoice = arr[(Math.floor(Math.random()*arr.length))];
            return ComputerChoice;
        }
        console.log(getComputerChoice(ComputerChoiceArray));
    </script>
