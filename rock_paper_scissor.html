<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ComputerChoiceArray = ["rock", "paper", "scissors"];

        function getComputerChoice(arr) {
            var ComputerChoice = arr[(Math.floor(Math.random()*arr.length))];
            return ComputerChoice;
        }
        var userinput1 = prompt("rock, paper, or scissors?" );

        var userinput = userinput1.toLowerCase();

        function game(ui, cc) {
            if (ui === "rock" && cc === "paper") {
                return "You Lose!";
            }
            else if (ui === "rock" && cc === "scissors") {
                return "You Win!";
            }
            else if (ui === "paper" && cc === "rock") {
                return "You Win!";
            }
            else if (ui === "paper" && cc === "scissors") {
                return "You Lose!";
            }
            else if (ui === "scissors" && cc === "paper") {
                return "You Win!";
            }
            else if (ui === "scissors" && cc === "rock") {
                return "You Lose!";
            }
            else if (ui === cc) {
                return "You Tied!";
            }
            else {
                return "Wrong Input!"
            }
        }
        console.log(game(userinput, getComputerChoice(ComputerChoiceArray)));
    </script>
</body>
</html>
